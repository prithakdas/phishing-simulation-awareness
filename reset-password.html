<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a strong password • Instagrem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #ffffff;
            border-bottom: 1px solid #dbdbdb;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .close-icon {
            font-size: 28px;
            color: #262626;
            cursor: pointer;
            text-decoration: none;
            font-weight: 300;
        }

        .header-title {
            font-family: 'Billabong', cursive, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
            font-size: 28px;
            font-weight: 400;
            color: #262626;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .reset-box {
            background-color: #ffffff;
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            text-align: center;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 20px;
        }

        .description {
            font-size: 14px;
            color: #737373;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #dbdbdb;
            border-radius: 6px;
            font-size: 14px;
            background-color: #fafafa;
            outline: none;
            transition: border-color 0.2s;
            text-align: left;
        }

        .input-field:focus {
            border-color: #a8a8a8;
            background-color: #ffffff;
        }

        .input-field::placeholder {
            color: #8e8e8e;
            font-size: 13px;
        }

        .input-number {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #ed4956;
            font-weight: 600;
            font-size: 14px;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            background: #4cb5f5;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .reset-button:hover {
            background: #3ba3e0;
        }

        .reset-button:active {
            transform: scale(0.98);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .reset-box {
                padding: 30px 20px;
            }

            h1 {
                font-size: 20px;
            }

            .description {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="find-account.html" class="close-icon">✕</a>
        <div class="header-title">Insťagram</div>
    </div>

    <div class="container">
        <div class="reset-box">
            <h1>Create a strong password</h1>
            
            <p class="description">
                Your password must be at least six characters and should include a combination of numbers, letters and special characters (!$@%).
            </p>
            
            <form id="resetForm">
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        class="input-field" 
                        id="newPassword"
                        placeholder="New password"
                        minlength="6"
                        required
                    >
                    
                </div>

                <div class="input-wrapper">
                    <input 
                        type="password" 
                        class="input-field" 
                        id="confirmPassword"
                        placeholder="New password, again"
                        minlength="6"
                        required
                    >
                    
                </div>
                
                <button type="submit" class="reset-button">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('resetForm');
        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Check if passwords match
            if (newPassword.value !== confirmPassword.value) {
                alert("Passwords don't match. Please try again.");
                return;
            }

            // Check password strength (at least 6 characters)
            if (newPassword.value.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            // Success - redirect or show success message
            alert("Password reset successful!");
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
