
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your account • Instagrem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .recovery-box {
            width: 100%;
            max-width: 750px;
            padding: 0 20px;
        }

        .back-arrow {
            display: inline-block;
            margin-bottom: 30px;
            cursor: pointer;
            color: #262626;
            font-size: 24px;
            text-decoration: none;
        }

        .back-arrow:hover {
            color: #000000;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            color: #000000;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 14px;
            color: #262626;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .subtitle a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 500;
        }

        .subtitle a:hover {
            text-decoration: underline;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            font-size: 14px;
            background-color: #fafafa;
            outline: none;
            transition: border-color 0.2s;
            margin-bottom: 15px;
        }

        .input-field:focus {
            border-color: #a8a8a8;
            background-color: #ffffff;
        }

        .input-field::placeholder {
            color: #8e8e8e;
            font-size: 14px;
        }

        .notification-text {
            font-size: 12px;
            color: #737373;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .continue-button {
            width: 100%;
            padding: 12px;
            background: #0095f6;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .continue-button:hover {
            background: #1877f2;
        }

        .continue-button:active {
            transform: scale(0.98);
        }

        .footer {
            background-color: #ffffff;
            padding: 30px 20px;
            border-top: 1px solid #dbdbdb;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .footer-links a {
            color: #737373;
            text-decoration: none;
            font-size: 12px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-bottom {
            text-align: center;
            color: #737373;
            font-size: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .language-selector {
            background: transparent;
            border: none;
            color: #737373;
            font-size: 12px;
            cursor: pointer;
            padding: 0;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .recovery-box {
                padding: 0 15px;
            }

            .footer-links {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="recovery-box">
            <a href="index.html" class="back-arrow">‹</a>
            
            <h1>Find your account</h1>
            
            <p class="subtitle">
                Enter your mobile number, username or email.
            </p>
            
            <form id="recoveryForm">
                <input 
                    type="text" 
                    class="input-field" 
                    placeholder="Mobile number, username or email"
                    required
                >
                
                <p class="notification-text">
                    You may receive WhatsApp and SMS notifications from us for security and login purposes.
                </p>
                
                <button type="submit" class="continue-button">Continue</button> 
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        
        <div class="footer-bottom">
            <select class="language-selector">
                <option>English</option>
                <option>हिन्दी</option>
                <option>বাংলা</option>
                <option>Español</option>
                <option>Français</option>
            </select>
            <span>© 2026 Instagram from Meta</span>
        </div>
    </footer>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Done! Create New Password.");
            window.location.href = "reset-password.html";
        });
    </script>

</body>
</html>
